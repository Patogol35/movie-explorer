<mat-toolbar color="primary">
  <span class="logo">🎬 CineApp</span>
  <span class="subtitle">Tu catálogo de películas</span>

  <span class="spacer"></span>

  <button mat-icon-button (click)="toggleTheme()">
    <mat-icon>{{ isDark ? 'dark_mode' : 'light_mode' }}</mat-icon>
  </button>
</mat-toolbar>

<div class="content">
  <div class="movie-list" *ngIf="!selectedMovie">
    <mat-chip-listbox>
      <mat-chip *ngFor="let movie of movies" (click)="showDetails(movie)">
        {{ movie.title }}
      </mat-chip>
    </mat-chip-listbox>

    <div *ngIf="movies.length === 0" class="empty">
      No hay películas disponibles 🎥
    </div>
  </div>

  <app-movie-detail
    *ngIf="selectedMovie"
    [movie]="selectedMovie"
    (close)="closeDetails()">
  </app-movie-detail>
</div>
